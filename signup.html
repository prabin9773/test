<!DOCTYPE html>
<html>

<head>
      <title>SignUp Page</title>
      <link rel="stylesheet" href="Signuppage.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<div class="main">
    <h1>SignUp</h1>
    <form action="">
          <label for="first">
                Username:
          </label>
          <input type="text" 
                 id="first" 
                 name="first" 
                 placeholder="Enter your Username" required>
          <label for="Email ID">
                    Email ID:
              </label>
              <input type="email" 
                     id="Email" 
                     name="Email" 
                     placeholder="Enter your Email ID" required>
          <label for="Contact No.">
                Contact No.:
          </label>
          <input type="Contact No." 
                     id="Contact" 
                     name="Contact" 
                     placeholder="Enter your Contact No." required>
          <label for="Password">
                Password:
          </label>
          <input type="password"
                 id="password" 
                 name="password"
                 placeholder="Enter your Password" required>
                 <label for="first">
                    Confirm Password:
              </label>
              <label>
              <input type="Password" 
                     id="Password" 
                     name="Password" 
                     placeholder="Enter your Confirm Password" required>
                     </label>
                     <div class="wrap">
                     <button type="submit"
                     onclick="solve()">
                   Signup
             </button>
                     </div>
    </form>
</div>
</body>

</html>
